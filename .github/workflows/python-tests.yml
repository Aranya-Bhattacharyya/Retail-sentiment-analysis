name: Python CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.13
      uses: actions/setup-python@v5
      with:
        python-version: "3.13"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Explicitly install pytest and your project dependencies
        pip install pytest pandas vaderSentiment
        # Install the current project in editable mode
        pip install -e .

    - name: Run tests with pytest
      run: |
        python -m pytest